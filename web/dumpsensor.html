<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>測試功能: 上傳Sensor取得名稱以及GUID</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container" style="width:80%;">
        <div class="page-header">
            <h3>測試功能: 上傳Sensor取得名稱以及GUID</h3>
        </div>
        <div>
            <form action="uploadsensor" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">上傳Sensor檔案(SensorList.sqlite)</label>
                    <input type="file" name="file" class="form-control" id="file" size="100"><br>
                </div>
                <button type="submit" class="btn btn-primary"> 開始上傳 </button>
            </form>
        </div>
    </div>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"/>
    <script src="bower_components/angular/angular.min.js"/>
</body>
</html>

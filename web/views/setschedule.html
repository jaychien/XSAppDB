<script type="text/ng-template" id="setSchedule.html">
    <div class="modal-header">
        <h3 class="modal-title">設定執行時間</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-xs-6">
                <label>開始執行時間</label>
                <timepicker ng-model="startTime" ng-change="starttimechanged()" show-meridian="false"></timepicker>
            </div>
            <div class="form-group col-xs-6">
                <label>結束執行時間</label>
                <timepicker ng-model="endTime" ng-change="endtimechanged()" show-meridian="false"></timepicker>
            </div>
        </div>
        <div class="alert alert-danger row small center-block" ng-show="errmsg">
            {{errmsg}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!DOCTYPE html>
<html ng-app="downloadApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XS市集 - 下載資料</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/env.js"></script>
    <script>
        var thisApp = angular.module('downloadApp', ['envModule']);
        thisApp.controller('DownloadCtrl', function($scope) {
            $scope.execIdList = [ '1', '2' ];
        });
    </script>
</head>
<body ng-controller="DownloadCtrl">
    <env></env>
    <div class="container">
        <div class="page-header">
            <h3>
                <ol class="breadcrumb">
                    <li><a href="/index.html">Home</a></li>
                    <li class="active">下載資料</li>
                </ol>
            </h3>
        </div>
        <div class="list-group">
            <a href="/api/download/1" target="_blank" class="list-group-item input-lg">下載腳本檔(xsb)</a>
            <a href="/api/download/2" target="_blank" class="list-group-item input-lg">下載警示檔(dsr)</a>
            <a href="/api/download/3" target="_blank" class="list-group-item input-lg">下載選股檔(dst)</a>
            <a ng-repeat="execId in execIdList" href="/api/downloadschedule/{{execId}}" class="list-group-item input-lg">下載排程檔(XSSchedule.db) [機器:{{execId}}]</a>
        </div>
    </div>
</body>
</html>
